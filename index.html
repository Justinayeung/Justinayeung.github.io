<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Remote Control</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>

    <style>
      #floating_button {
          text-align: center;
          justify-content: center;
          position: absolute;
          top: 20px;
          left: 20px;
          z-index: 10;
          font-size: 30px;
          border-radius: 10px;
          background: #eee;
      }

      p{
        padding: 5px;
        margin: 5px;
      }
      a{
        text-decoration: none;
        color: #000;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
      <div id="unityContainer" style="z-index: 2" ></div>
      <!-- <a-marker preset="hiro"> <a-box></a-box> </a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/pattern-arjs.patt"><a-box></a-box></a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/test.patt" markercontroller="name : hiro"></a-marker> -->

			<a-marker type="pattern" url="data/markers\rc2.patt" markercontroller="name : rc2"></a-marker>
			<a-marker type="pattern" url="data/markers\rc3.patt" markercontroller="name : rc3"></a-marker>

      <a-entity camera cameratransform></a-entity>
    </a-scene>

    <div id="floating_button"> <p><a href='https://remotecontrol.media/'>HOME</a></p><div>
  </body>
</html>
